<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todor</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
</head>
<body>
    <h1>Todor</h1>
    <div x-data="{ boxes: [] }" x-init="fetch('/v1/boxes')
        .then(response => response.json())
        .then(data => boxes = data)">
        <template x-for="box in boxes">
            <div x-text="box" x-on:click="fetch('/v1/boxes/' + box)
                .then(response => response.json())
                .then(data => boxes = data)"></div>
        </template>
    </div>
</body>
</html>
