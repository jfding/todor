<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todor</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
</head>
<body>
    <h1>Todor</h1>
    <div x-data="{ 
        boxes: [],
        current_box: null,
        box_contents: { todos: [] }
    }" x-init="fetch('/v1/boxes')
        .then(response => response.json())
        .then(data => boxes = data)">
        <ul>
            <template x-for="box in boxes">
                <li><button class="boxbutton" 
                        x-text="box" 
                        @click="fetch('/v1/boxes/' + box)
                            .then(response => response.json())
                            .then(data => {
                                current_box = box;
                                box_contents = data;
                                })">
                    </button>
            </template>
        </ul>
        <div x-show="current_box">
            <h2>TODOs in <span x-text="current_box"></span></h2>
            <template x-for="todo in box_contents.todos">
                <div class="todo" x-text="todo"></div>
            </template>
        </div>
    </div>
</body>
</html>
